{% extends 'base/main.html' %}
{% block content %}
<div class="task-container">
    <h1 class="task-title">Task Details</h1>
    <div class="task-details">
        <p><strong>Task:</strong> {{ task.title }}</p>
        <p><strong>Description:</strong> {{ task.description }}</p>
        <p><strong>Status:</strong> {% if task.completed %}Completed{% else %}Pending{% endif %}</p>
    </div>
    <div class="task-actions">
        <a href="{% url 'task-update' task.id %}" class="btn btn-primary">Edit Task</a>
        <a href="{% url 'task-delete' task.id %}" class="btn btn-danger">Delete Task</a>
        <a href="{% url 'tasks' %}" class="btn btn-secondary">Back to Tasks</a>
    </div>
</div>
{% endblock content %}
