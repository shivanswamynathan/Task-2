<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
    
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        header {
            text-align: center;
            margin-bottom: 30px;
        }
    
        header h1, header h2 {
            font-size: 2.5em;
            color: #5c67d3;
        }
    
        a {
            text-decoration: none;
            color: #5c67d3;
            font-weight: bold;
        }
    
        a:hover {
            color: #333;
        }
    
        /* Buttons */
        .btn {
            display: inline-block;
            background-color: #5c67d3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #4850a8;
        }
    
        .btn-secondary {
            background-color: #ddd;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
    
        .btn-secondary:hover {
            background-color: #bbb;
        }
    
        .btn-danger {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
    
        .btn-danger:hover {
            background-color: #c0392b;
        }
    
        /* Forms */
        .form-container {
            margin: 20px 0;
        }
    
        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
    
        .form-container button {
            background-color: #5c67d3;
            color: white;
            border: none;
            font-weight: bold;
        }
    
        .form-container button:hover {
            background-color: #4850a8;
        }
    
        /* Search Form */
        .search-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    
        .search-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
    
        .search-form input[type="submit"] {
            background-color: #5c67d3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    
        .search-form input[type="submit"]:hover {
            background-color: #4850a8;
        }
    
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    
        table th {
            background-color: #f4f4f9;
            color: #5c67d3;
        }
    
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        table tr:hover {
            background-color: #eef2ff;
        }
    
        /* Additional Elements */
        .task-name {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
    
        .user-info p {
            font-size: 1em;
            margin: 10px 0;
        }
    
        .task-actions {
            margin: 20px 0;
            text-align: right;
        }
    
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        .task-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .task-title {
        font-size: 28px;
        font-weight: bold;
        color: #343a40;
        margin-bottom: 15px;
        text-align: center;
    }

    .task-details p {
        font-size: 18px;
        color: #495057;
        margin: 10px 0;
    }

    .task-details strong {
        color: #212529;
    }

    .task-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .btn {
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        color: white;
        text-align: center;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
    }

    .btn-danger:hover {
        background-color: #a71d2a;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #495057;
    }


    </style>
    
</head>

<body>

    <div class="container">
        
        {% block content %} 
        {% endblock content %}
        <div class="footer">
            <p>Â© 2024 Your To-Do App</p>
        </div>
    </div>

</body>

</html>
