{% extends 'base/main.html' %}
{% block content %}

<header>
    <h2>Login</h2>
</header>
<form method="POST" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
</form>
<p>
    Don't have an account? <a href="{% url 'register' %}">Register here</a>
</p>

{% endblock content %}
