{% extends 'base/main.html' %}
{% block content %}

<header>
    <h2>Register</h2>
</header>
<form method="POST" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Register</button>
</form>
<p>
    Already have an account? <a href="{% url 'login' %}">Login here</a>
</p>

{% endblock content %}
